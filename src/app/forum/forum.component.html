
<div class='container'>

  <h1 id="maintitle">Teh forumz</h1>
  <div *ngFor='let post of posts | async'>
    <div class='panel panel-default'>
      <h1 class='panel-title'>{{post.title}}</h1>
      <div class='panel-body'>
        <p>Tech:{{post.body}}</p>
        <p> - {{post.author}}</p>
      </div>
    </div>
  </div>

</div>
