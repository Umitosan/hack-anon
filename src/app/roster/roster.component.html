<h3>Roster:</h3>
  <div *ngFor="let member of members | async">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title" (click)="goToDetailPage(member)">{{member.name}}</h2>
      </div>
      <div *ngIf="currentRoute === '/admin'" class="panel-body">
        <h4>Role: {{member.role}}</h4>
        <h5>Tech: {{member.tech}}</h5>
        <p>Bio: {{member.bio}}</p>
      </div>
    </div>
  </div>
